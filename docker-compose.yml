version: "3.8"

services:
  frontend:
    build: ./frontend
    container_name: voyage_canada_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  backend:
    build: ./backend
    container_name: voyage_canada_backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules

